<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="wrapper">
      <header>
        <div class="title">
          Today's To Do <span onclick=""><i class="fas fa-sync"></i></span>
        </div>
      </header>
      <div class="inputField">
        <input type="text" class="todo-input" placeholder="Add to your list" />
        <button type="button" class="todo-button">
          <i class="fas fa-level-down-alt"></i>
        </button>
      </div>
      <ul class="todoList" id="list"></ul>
      <footer>
        <button type="button" id="clear">Clear all completed</button>
      </footer>
    </div>
  </body>
</html>
